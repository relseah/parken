<!DOCTYPE html>
<html>

<head>
	<script defer src="static/leaflet/leaflet.js"></script>
	<script defer src="static/L.Control.Locate.js"></script>
	<script defer src="static/L.ElementIcon.js"></script>
	<script defer src="static/parken.js"></script>

	<link rel="stylesheet" href="static/leaflet/leaflet.css" />
	<link rel="stylesheet" href="static/parken.css" />
	<link rel="stylesheet" href="static/fontawesome/css/fontawesome.min.css" />
	<link rel="stylesheet" href="static/fontawesome/css/solid.min.css" />
</head>

<body>
	<div id="map"></div>
	<div id="app">
		<div id="preferences">
			<label class="switch">
				<!-- Firefox caches the disabled and checked attributes. -->
				<input type="checkbox" id="sort-by-distance" autocomplete="off" disabled>
				<span class="slider"></span>
			</label>
			<label for="sort-by-distance" class="switch-label">Nach Entfernung sortieren</label>
			<label class="switch">
				<input type="checkbox" id="charging-stations" autocomplete="off" disabled>
				<span class="slider"></span>
			</label>
			<label for="charging-stations" class="switch-label">
				<span class="fa-solid fa-charging-station fa-2x"></span>
			</label>
		</div>
		<ul id="parkings"></ul>
	</div>
</body>

</html>
